
<div class="container">
    <mat-card class="example-card" *ngFor="let patient of details">
        <mat-card-header>
            <div class="example-header-image"></div>
            <mat-card-title>{{patient.firstname}}</mat-card-title>
            <mat-card-subtitle>{{patient.lastname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item> Age: {{patient.age}} </mat-list-item>
                <mat-list-item> state: {{patient.state}} </mat-list-item>
                <mat-list-item> district: {{patient.district}} </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            symptoms
                        </mat-panel-title>
                        <mat-panel-description>
                            click to {{panelOpenState ? 'close' : 'view patients symptoms'}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <table>
                        <thead>
                            <tr>
                                <th>symptoms</th>
                                <th>days</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let symptom of patient.symptoms">
                            <tr>
                                <td>
                                    {{symptom.symptomsType}}
                                </td>
                                <td>
                                    {{symptom.numberOfDays}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </mat-expansion-panel>
            </mat-accordion>

        </mat-card-actions>
    </mat-card>
</div>
